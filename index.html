<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<script src="https://kit.fontawesome.com/1a6d12d27d.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" type="image/svg" href="img/logo/serving-dish.svg" />
		<title>Ohmyfood</title>
	</head>
	<body>
		<div class="load">
			<div class="load__point load__point--1"></div>
			<div class="load__point load__point--2"></div>
			<div class="load__point load__point--3"></div>
		</div>
		<header class="header-reception">
			<div class="header-reception__logo">
				<img src="./img/logo/ohmyfood@2x.svg" alt="Ohmyfood" />
			</div>
			<div class="header-reception__localisation">
				<i class="fas fa-map-marker-alt"></i>
				<input type="text" placeholder="Paris, Belleville" />
			</div>
			<article class="header-reception__intro">
				<h1>Réservez le menu qui vous convient</h1>
				<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
				<button class="btn">Explorer nos restaurants</button>
			</article>
			<article class="running">
				<h2>Fonctionnement</h2>
				<div class="running__step">
					<p class="numero">1</p>
					<i class="fas fa-mobile-alt"></i>
					<p>Choisissez un restaurant</p>
				</div>
				<div class="running__step">
					<p class="numero">2</p>
					<i class="fas fa-list-ul"></i>
					<p>Composez votre menu</p>
				</div>
				<div class="running__step running__step__third">
					<p class="numero">3</p>
					<i class="fas fa-store"></i>
					<p>Dégustez au restaurant</p>
				</div>
			</article>
		</header>
		<main class="main_reception">
			<h2>Restaurants</h2>
			<article>
				<figure class="restaurant restaurant__fresh">
					<a href="restaurant-first.html">
						<div class="fresh">Nouveau</div>
						<img src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>La palette du goût</h3>
							<p>Ménilmontant</p>
						</div>
						<div class="btn-like">
							<svg class="heart__main" viewBox="0 0 512 512" width="100" title="heart">
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
								/>
							</svg>
							<svg class="heart__background" viewBox="0 0 512 512" width="100" title="heart">
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
								/>
							</svg>
						</div>
					</figcaption>
				</figure>
				<figure class="restaurant restaurant__fresh">
					<a href="restaurant-secund.html">
						<div class="fresh">Nouveau</div>
						<img src="./img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat du restaurant" class="img_center" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>La note enchantée</h3>
							<p>Charonne</p>
						</div>
						<div class="btn-like">
							<svg class="heart__main" viewBox="0 0 512 512" width="100" title="heart">

									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"

								/>
							</svg>
						</div>
					</figcaption>
				</figure>
				<figure class="restaurant">
					<a href="restaurant-third.html">
						<img src="./img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>A la française</h3>
							<p>Cité rouge</p>
						</div>
						<div class="btn-like">
							<svg class="heart__main" viewBox="0 0 512 512" width="100" title="heart">
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
								/>
							</svg>
							<svg class="heart__background" viewBox="0 0 512 512" width="100" title="heart">
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
								/>
							</svg>
						</div>
					</figcaption>
				</figure>
				<figure class="restaurant">
					<a href="restaurant-fourth.html">
						<img src="./img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>Le délice des sens</h3>
							<p>Folie-Méricourt</p>
						</div>
						<div class="btn-like">
							<svg class="heart__main" viewBox="0 0 512 512" width="100" title="heart">
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"

									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
								/>

					</figcaption>
				</figure>
			</article>
		</main>

			<img src="./img/logo/ohmyfood@footer.svg" alt="Ohmyfood" />
			<ul class="footer__link">

</html>
