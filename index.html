<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<script src="https://kit.fontawesome.com/1a6d12d27d.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<title>Ohmyfood</title>
	</head>
	<body>
		<header class="header-reception">
			<div class="header-reception__logo">
				<img src="./img/logo/ohmyfood@2x.svg" alt="Ohmyfood" />
			</div>
			<div class="header-reception__localisation">
				<i class="fas fa-map-marker-alt"></i>
				<input type="text" placeholder="Paris, Belleville" />
			</div>
			<article class="header-reception__intro">
				<h1>Réservez le menu qui vous convient</h1>
				<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
				<button class="btn">Explorer nos restaurants</button>
			</article>
			<article class="running">
				<h2>Fonctionnement</h2>
				<div class="running__step">
					<div class="numero">1</div>
					<div class="container">
						<i class="fas fa-mobile-alt"></i>
						<p>Choisissez un restaurant</p>
					</div>
				</div>
				<div class="running__step">
					<div class="numero">2</div>
					<div class="container">
						<i class="fas fa-list-ul"></i>
						<p>Composez votre menu</p>
					</div>
				</div>
				<div class="running__step">
					<div class="numero">3</div>
					<div class="container container__third">
						<i class="fas fa-store"></i>
						<p>Dégustez au restaurant</p>
					</div>
				</div>
			</article>
		</header>
		<main>
			<h2>Restaurants</h2>
			<article>
				<figure class="restaurant restaurant__fresh">
					<a href="restaurant-first.html">
						<div class="fresh">Nouveau</div>
						<img src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>La palette du goût</h3>
							<p>Ménilmontant</p>
						</div>
						<button class="btn-like">
							<i class="far fa-heart"></i>
						</button>
					</figcaption>
				</figure>
				<figure class="restaurant restaurant__fresh">
					<a href="restaurant-secund.html">
						<div class="fresh">Nouveau</div>
						<img src="./img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat du restaurant" class="img_center" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>La note enchantée</h3>
							<p>Charonne</p>
						</div>
						<button class="btn-like">
							<i class="far fa-heart"></i>
						</button>
					</figcaption>
				</figure>
				<figure class="restaurant">
					<a href="restaurant-third.html">
						<img src="./img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>A la française</h3>
							<p>Cité rouge</p>
						</div>
						<button class="btn-like">
							<i class="far fa-heart"></i>
						</button>
					</figcaption>
				</figure>
				<figure class="restaurant">
					<a href="restaurant-fourth.html">
						<img src="./img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat du restaurant" />
					</a>
					<figcaption>
						<div class="text-restaurant">
							<h3>Le délice des sens</h3>
							<p>Folie-Méricourt</p>
						</div>
						<button class="btn-like">
							<i class="far fa-heart"></i>
						</button>
					</figcaption>
				</figure>
			</article>
		</main>
		<footer class="footer">
			<img src="./img/logo/ohmyfood@footer.svg" alt="Ohmyfood" />
			<ul class="footer__link">
				<li>
					<a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
				</li>
				<li><a href="#">Mentions légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>
	</body>
</html>
